<!-- Processor Table -->
<div class="overflow-x-auto">
  <table class="min-w-full table-fixed bg-gray-800 rounded-lg overflow-hidden border-separate border-spacing-x-4">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="w-[2%] px-4 py-2 text-left">No</th>
        <th class="w-[83%] px-4 py-2 text-left">Part</th>
        <th class="w-[10%] px-4 py-2 text-left">Price</th>
        <th class="w-[5%] px-4 py-2 text-left">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="parts.length === 0">
        <td colspan="4" class="px-4 py-6 text-center text-gray-400">
          No processor parts available to display.
        </td>
      </tr>
      <tr *ngFor="let part of parts; let i = index" class="border-t border-gray-700">
        <td class="px-4 py-2">{{ i + 1 }}</td>
        <td class="px-4 py-2 truncate">{{ part.description }}</td>
        <td class="px-4 py-2">{{ part.price | currency:'MYR' }}</td>
        <td class="px-4 py-2">
          <button class="bg-green-600 hover:bg-green-700 text-white p-2 rounded" (click)="addPart(part)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
