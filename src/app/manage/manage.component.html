<div class="p-6 bg-gray-900 min-h-screen text-white">
  <h1 class="text-2xl font-bold mb-6 text-center">Manage Page</h1>

  <!-- Redesigned Buttons -->
  <div class="flex flex-wrap justify-center gap-3 mb-8">
    <button
      class="btn btn-outline text-white border-gray-600 hover:bg-gray-700 hover:border-white"
      [ngClass]="{ 'btn-active bg-white text-gray-900 font-bold': selectedPart === 'processor' }"
      (click)="setPart('processor')"
    >
      ­ЪДа CPU
    </button>

    <button
      class="btn btn-outline text-white border-gray-600 hover:bg-gray-700 hover:border-white"
      [ngClass]="{ 'btn-active bg-white text-gray-900 font-bold': selectedPart === 'motherboard' }"
      (click)="setPart('motherboard')"
    >
      ­ЪДЕ MOTHERBOARD
    </button>

    <button
      class="btn btn-outline text-white border-gray-600 hover:bg-gray-700 hover:border-white"
      [ngClass]="{ 'btn-active bg-white text-gray-900 font-bold': selectedPart === 'ram' }"
      (click)="setPart('ram')"
    >
      ­ЪњЙ RAM
    </button>

    <button
      class="btn btn-outline text-white border-gray-600 hover:bg-gray-700 hover:border-white"
      [ngClass]="{ 'btn-active bg-white text-gray-900 font-bold': selectedPart === 'ssd' }"
      (click)="setPart('ssd')"
    >
      ­ЪЊд SSD
    </button>

    <button
      class="btn btn-outline text-white border-gray-600 hover:bg-gray-700 hover:border-white"
      [ngClass]="{ 'btn-active bg-white text-gray-900 font-bold': selectedPart === 'gpu' }"
      (click)="setPart('gpu')"
    >
      ­Ъј« GPU
    </button>

    <button
      class="btn btn-outline text-white border-gray-600 hover:bg-gray-700 hover:border-white"
      [ngClass]="{ 'btn-active bg-white text-gray-900 font-bold': selectedPart === 'psu' }"
      (click)="setPart('psu')"
    >
      РџА PSU
    </button>

    <button
      class="btn btn-outline text-white border-gray-600 hover:bg-gray-700 hover:border-white"
      [ngClass]="{ 'btn-active bg-white text-gray-900 font-bold': selectedPart === 'casing' }"
      (click)="setPart('casing')"
    >
      ­ЪќЦ№ИЈ CASING
    </button>
  </div>


  <div [hidden]="selectedPart !== 'processor'">
    <app-processor></app-processor>
  </div>
